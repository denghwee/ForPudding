<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'ArcadeClassic';
            src: url('ArcadeClassic.ttf') format('truetype');
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .menu-item {
            text-align: center;
        }
        .menu-item button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 20px;
            color: white;
        }
        .menu-item img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-item">
                <button onclick="location.href='playlist.html'">
                    <img src="data/img/Playlist.png" alt="Playlist">
                    <p>Playlist</p>
                </button>
            </div>
            <div class="menu-item">
                <button onclick="location.href='message.html'">
                    <img src="data/img/Message.png" alt="Message">
                    <p>Message</p>
                </button>
            </div>
            <div class="menu-item">
                <button onclick="location.href='flowers.html'">
                    <img src="data/img/Flowers.png" alt="Flowers">
                    <p>Flowers</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
